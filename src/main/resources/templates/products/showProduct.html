<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>

<div th:each="product: ${products}">
    <form th:method="post" th:object="${product}" th:action="@{/daily-menus/{id}/products (id=${dailyMenu.id})}">
        <input th:value="*{name}" name="name"> </input>
        <input th:value="*{calories}" name="calories"> </input>
        <input th:value="*{protein}" name="protein"> </input>
        <input th:value="*{fat}" name="fat"> </input>
        <input th:value="*{carbonhydrates}" name="carbonhydrates"> </input>
        <button class="submit-button" type="submit">+</button>
    </form>
</div>

</body>
</html>
